<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thealcohesion Core</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sovereign-environment">
    <header id="top-bar">
        <div class="system-title">Thealcohesion Core</div>
        <span id="top-bar-time" onclick="thealTimeApp.renderHUD()" style="cursor: pointer;">--:--:--</span>
        <div id="session-status">Identity Required</div>
    </header>

    <nav id="side-dock">
        <div class="dock-icon" title="App Center (VPU)">
            <img src="icons/vpu.png" alt="VPU">
        </div>
        <div class="dock-icon" title="Storage Utility">
            <img src="icons/storage.png" alt="Storage">
        </div>
    </nav>

    <main id="workspace">
        <div id="login-gate">
        <div class="login-box">
            <img src="logo.png" alt="Thealcohesion" class="login-logo">
            <h1>Identity Access</h1>
            <p>Virtual Pragmatic Universe</p>
            <input type="text" id="username" placeholder="Member Username">
            <input type="password" id="password" placeholder="Key Phrase">
            <button onclick="kernel.login()">Verify Identity</button>
            <p class="legal-notice">Access restricted to verified members per Section 0.5.2 of the Charter.</p>
        </div>
    </div>
    <div id="sovereign-shell" class="hidden">
        </div>
    </main>
    <script>OS_UI = {
    render() {
        return `
            <div id="vpu-start-menu" class="start-menu-hidden" style="
                position: fixed; bottom: 50px; left: 10px; width: 280px; 
                background: rgba(13, 13, 25, 0.98); backdrop-filter: blur(20px);
                border: 1px solid #a445ff; border-radius: 12px; z-index: 100001;
                padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
                display: none; flex-direction: column; gap: 10px;
            ">
                <div style="color:#a445ff; font-size:10px; font-weight:bold; letter-spacing:2px; padding:5px; border-bottom:1px solid #333; margin-bottom:10px;">VPU SYSTEMS</div>
                
                <button onclick="WindowManager.open(thealTimeApp); OS_UI.toggleStart();" class="menu-item">
                    <span style="color:#a445ff;">ðŸ“…</span> Temporal Engine
                </button>
                
                <button onclick="WindowManager.open(terminalApp); OS_UI.toggleStart();" class="menu-item">
                    <span style="color:#a445ff;">ðŸ“Ÿ</span> Command Core
                </button>

                <div style="margin-top:20px; font-size:9px; color:#444; text-align:center;">GENESIS PHASE v1.0</div>
            </div>

            <div id="vpu-taskbar">
                <button id="vpu-start-btn" onclick="OS_UI.toggleStart()" style="
                    width: 35px; height: 35px; background: #a445ff; border: none; 
                    border-radius: 6px; cursor: pointer; color: white; font-weight: bold;
                    box-shadow: 0 0 15px rgba(164, 69, 255, 0.4);
                ">â˜…</button>
                
                <div id="vpu-active-tasks" style="display:flex; gap:8px; margin-left:10px;">
                    </div>

                <div id="taskbar-clock" style="margin-left:auto; color:#888; font-family:monospace; font-size:12px; padding-right:15px;">
                    00:00:00
                </div>
            </div>
        `;
    },

    toggleStart() {
        const menu = document.getElementById('vpu-start-menu');
        menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
    }
};</script>

    <script src="auth.js"></script>

    <script src="kernel.js"></script>
    <script src="time.js"></script>

    <script src="vfs.js"></script>
    <script src="governance.js"></script>
    <script src="marketplace.js"></script>
    <script src="audit.js"></script>
    <script src="mediation.js"></script>
    <script src="resource-pool.js"></script>
    <script src="values-council.js"></script>

    <script src="ui.js"></script>
    
</body>
</html>
