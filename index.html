<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thealcohesion OS | Sovereign Core</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="sovereign-environment">
    
    <header id="top-bar">
        <div class="system-title">THEALCOHESION CORE</div>
        <span id="top-bar-time">--:--:--</span>
        <div id="session-status">Identity Required</div>
    </header>

    <main id="workspace">
        <div id="login-gate">
            <div class="login-box">
                <img src="logo.png" alt="Thealcohesion" class="login-logo">
                <h1>Identity Access</h1>
                <p>Virtual Pragmatic Universe</p>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Member Username">
                    <input type="password" id="password" placeholder="Key Phrase">
                </div>
                <button id="login-btn">Verify Identity</button>
                <p class="legal-notice">Access restricted per Section 0.5.2 of the Charter.</p>
            </div>
        </div>

        <div id="sovereign-shell" class="hidden">
            <div id="bento-launcher"></div>
        </div>
    </main>

    <script type="module" src="js/os.js"></script>
</body>
</html>
