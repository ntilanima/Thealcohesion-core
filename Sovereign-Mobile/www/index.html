<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thealcohesion OS | Sovereign Core</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/extras.css">
</head>
<body class="sovereign-environment">
    <!-- SPLASH SCREEN for Thealcohesion OS BOOT-->
    <div id="os-splash" style="position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Inter', sans-serif;">
    <div id="splash-logo-container" style="position: relative; width: 200px; height: 200px; margin-bottom: 20px;">
        <img src="./images/logo.png" id="vpu-logo" style="width: 100%; opacity: 0.5;">
        <div id="vpu-glow" style="position: absolute; inset: 0; background: #a445ff; filter: blur(40px); opacity: 0.3; border-radius: 50%;"></div>
    </div>

    <h1 style="color: #fff; margin: 0; font-size: 28px; letter-spacing: 1px;">Thealcohesion VPU</h1>
    <p style="color: #a445ff; margin: 5px 0 30px; font-size: 14px; opacity: 0.8;">Hobnob city of cosmopolitan</p>

    <div style="width: 300px; height: 12px; background: #111; border: 1px solid #333; border-radius: 20px; overflow: hidden; position: relative;">
        <div id="splash-bar" style="width: 0%; height: 100%; background: #a445ff; transition: width 0.1s linear;"></div>
        <div id="splash-percent" style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: bold; color: #fff;">0%</div>
    </div>

    <div id="boot-logs" style="margin-top: 25px; width: 300px; height: 80px; background: rgba(0, 255, 65, 0.05); border: 1px solid #00ff41; border-radius: 6px; padding: 10px; font-family: 'Courier New', monospace; font-size: 10px; color: #00ff41; overflow: hidden;">
        <div id="log-content">Initializing Thealcohesion framework...</div>
    </div>
</div>
    <!-- LOGIN GATE -->
    <section id="login-gate">
        <div class="login-box">
            <img class="logo" src="./images/logo.png" alt="Thealcohesion-Core OS">
            <h1>Identity Access</h1>
            <p>Virtual Pragmatic Universe</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Member Username">
                <input type="password" id="pass-input" placeholder="Key Phrase">
            </div>
            <button id="login-btn">Verify Identity</button>
            <p class="legal-notice">Access restricted per Section 0.5.2 of the Charter.</p>
        </div>
    </section>

    <!-- TOP BAR -->
    <header id="top-bar" class="hidden">
        <div class="left-section"><span class="activities">Activities</span></div>
        <div class="center-section"><span id="top-bar-time">--:--:--</span></div>
        <div id="status-area" style="cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 0 15px;">
            <div id="status-icons" style="display: flex; gap: 8px; font-size: 14px;">
                <span>üì∂</span> <span>üîä</span><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><span>‚ñº</span>
            </div>
        </div>
    </header>

    <!-- APP MENU OVERLAY -->
    <div id="app-menu-overlay" class="hidden">
        <div class="overlay-content">
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="app-search" placeholder="Type to Search...">
                </div>
            </div>
            <div id="app-grid-container">
                <!-- Dynamically loaded apps go here -->
            </div>
            <div class="overlay-nav">
                <div class="nav-links">
                    <button class="nav-item active">Frequent</button>
                    <button class="nav-item">All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN OS ROOT -->
    <main id="os-root" style="display: none;"> 
        <div id="dock-trigger-sensor" style="position:fixed; left:0; top:35px; width:10px; height:100%; z-index:2001;"></div>
        <!-- SIDE DOCK -->
        <nav id="side-dock">
            <div class="dock-bottom-trigger" id="launcher-btn">
                <div class="menu-dot"></div><div class="menu-dot"></div><div class="menu-dot"></div>
                <div class="menu-dot"></div><div class="menu-dot"></div><div class="menu-dot"></div>
                <div class="menu-dot"></div><div class="menu-dot"></div><div class="menu-dot"></div>
            </div>
        </nav>

        <!-- WORKSPACE -->
        <div id="workspace">
            <div id="sovereign-shell">
                <!-- App windows will be injected here -->
            </div>
        </div>
    </main>

    <!-- TASKBAR -->
    <div id="vpu-taskbar" class="hidden">
        <div id="vpu-active-tasks"></div>
        <div id="taskbar-clock">00:00:00</div>
    </div>

    <!-- TEMPLATES -->
    <template id="os-window-template">
        <div class="os-window">
            <div class="window-header">
                <span class="title">App</span>
                <div class="window-controls">
                    <button class="win-btn close">‚úï</button>
                </div>
            </div>
            <div class="window-body">
                App content
            </div>
        </div>
    </template>

    <!-- SCRIPTS -->
     <script type="module" src="./js/os-core/boot.js"></script>
    <script type="module" src="./js/os-core/os.js"></script>
</body>
</html>
