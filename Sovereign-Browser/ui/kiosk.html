<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thealcohesion Kiosk</title>
    <link rel="stylesheet" href="kiosk.css">
</head>
<body>

    <iframe id="os-frame" src="os-index.html" style="display:none;"></iframe>

    <div class="kiosk-container">
        <div class="terminal-header">
            <h1 id="typewriter-h1"></h1>
            <p id="typewriter-p"></p>
        </div>

        <div id="status-area">
            <button id="enter-btn" class="hidden-element">Enter the Kiosk</button>
            <p id="error-msg" class="error-text"></p>
        </div>
    </div>

    <script src="kiosk.js"></script>
</body>
</html>
